<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Weather 5Cast</title>
  <link rel="stylesheet" href="./assets/css/jass.css" >
  <link rel="stylesheet" href="./assets/css/style.css" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="search-city">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="search-city">Search a city!</label>
        <input type="text" class="form-control" id="searchCity" placeholder="City">
      </div>
  
  <div class="card-group">
    <div class="card" id="city-result">
      <div class="card-body">
        <h5 class="city-name" id = "cityName">City</h5>
        <p class="city-text" id = "cityTemp">Temp:</p>
        <p class="city-text" id = "cityWindSpeed">Wind:</p>
        <p class="city-text" id = "cityHumidity">Humidity:</p>
      </div>
    </div>
    

  <script src="./assets/js/script.js"></script>
</body>

</html>
